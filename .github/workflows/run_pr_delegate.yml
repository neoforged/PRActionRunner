on:
    workflow_call:
        inputs:
            repository:
                required: true
                type: string
                description: The repository to run for
            pr:
                required: true
                type: string
                description: The PR number
            command:
                required: true
                type: string
                description: The command to run
            upload:
                required: true
                type: string
                description: The file pattern to upload

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              run: |
                git init
                git remote add origin https://github.com/${{ inputs.repository }}.git
                git fetch origin pull/${{ inputs.pr }}/head:pr-${{ inputs.pr }} --tags
                git checkout pr-${{ inputs.pr }}
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4
              with:
                  cache-read-only: false
            - name: Run task
              run: ${{ inputs.command }}
            - uses: actions/upload-artifact@v4
              with:
                path: ${{ inputs.upload }}
